<div class="story-container">
  <div class="story" style="display: grid" [ngStyle]="this.templateCSS">
    <app-card *ngFor="let card of this.cards" [cardId]="card" (narratorText)="getNarratorTextFromCard($event)"></app-card>
    <app-character-token
      [ngStyle]="this.tokenPositionCSS"
      [character]="this.character"
    ></app-character-token>
  </div>
  <app-narrator [text]="this.narratorText"></app-narrator>
</div>
