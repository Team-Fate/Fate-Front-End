<div>
  <h2>Choose Your Character</h2>
  <div *ngFor="let character of characterList">
    <div class="character-tokens">
     <img src={{character.image}} />
    </div>
    <p>{{character.name}}</p>
    <h4>{{character.story.name}}</h4>
  </div>
  <div class="character-container">
    <p>Character</p>
    <div class="card">
     <img src={{currentCharacter.model}} />
    </div>
  </div>
  <button class="glow-on-hover btn" (click)="continueFunction()">
    Continue
  </button>
</div>
