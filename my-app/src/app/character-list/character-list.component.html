<div class="characters-container">
  <h2>Choose Your Character</h2>
  <div class="box" *ngFor="let character of characterList">
    <app-character-list-item
      [character]="character"
      (click)="selectCharacter(character)"
    ></app-character-list-item>
    <app-character-model
      [character]="this.currentCharacter"
    ></app-character-model>
  </div>
  <button class="glow-on-hover btn" (click)="continueFunction()">
    Continue
  </button>
</div>
