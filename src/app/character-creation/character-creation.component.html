<div class="creation-div">
	<form class="" [formGroup]="form" (ngSubmit)="submit()">
		<div class="name-input">
			<h2 class="character-name">What is your name?</h2>
			<input
				class="text-input"
				type="text"
				placeholder="Type Name Here!"
				formControlName="characterName"
			/>
			<p *ngIf="characterName.errors && characterName.touched">
				This field can not be empty
			</p>
		</div>
		<div class="creation-display">
			<div class="creation-model">
				<h2 class="sprite-header">
					Choose you're look!<!-- import character model here -->
				</h2>
				<div class="arrow-styling">
					<div class="arrow" (click)="clickLeft()">
						<svg
							id="arrowLeft"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 128 128"
						>
							<path
								fill="#FF0000"
								d="M64 .3C28.7.3 0 28.8 0 64s28.7 63.7 64 63.7 64-28.5 64-63.7S99.3.3 64 .3zm0 121C32.2 121.3 6.4 95.7 6.4 64S32.2 6.7 64 6.7s57.6 25.7 57.6 57.3c0 31.7-25.8 57.3-57.6 57.3zm1.3-82.8L41.6 64l23.6 25.5h13.5L54.4 64l24.4-25.5H65.3z"
								className="st2"
							></path>
						</svg>
					</div>
					<app-character-model [character]="character" class="model"></app-character-model>
					<div class="arrow" (click)="clickRight()">
						<svg
							id="arrowRight"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 128 128"
						>
							<path
								fill="#FF0000"
								d="M64 0C28.7 0 0 28.7 0 64s28.7 64 64 64 64-28.7 64-64S99.3 0 64 0zm0 121.6C32.2 121.6 6.4 95.8 6.4 64S32.2 6.4 64 6.4s57.6 25.8 57.6 57.6-25.8 57.6-57.6 57.6zM49.2 38.4L73.6 64 49.2 89.6h13.5L86.4 64 62.7 38.4H49.2z"
								className="st2"
							></path>
						</svg>
					</div>
				</div>
			</div>

			<div class="creation-stats">
				<h1 class="stats-header">ROLL YOUR STATS!</h1>
				<div class="roll-stats">
					<app-character-stats [stats]="this.stats.value"></app-character-stats>
					<button
						type="button"
						class="btn glow-on-hover roll-button"
						*ngIf="!this.stats.value.S"
						(click)="rollStats()"
					>
						ROLL
					</button>
				</div>
				<div class="button">
					<button class="btn glow-on-hover space" routerLink="/sign-up">
						BACK
					</button>
					<button type="submit" class="btn glow-on-hover space">CONFIRM</button>
				</div>
			</div>
		</div>
	</form>
</div>
